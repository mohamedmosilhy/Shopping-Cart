<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0f172a" rx="20"/>
  
  <!-- Sophisticated U monogram -->
  <g fill="none" stroke="#f8fafc" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left vertical -->
    <path d="M 28 32 L 28 55"/>
    <!-- Bottom curve -->
    <path d="M 28 55 Q 28 68, 50 68 Q 72 68, 72 55"/>
    <!-- Right vertical -->
    <path d="M 72 55 L 72 32"/>
  </g>
  
  <!-- Minimalist accent dot -->
  <circle cx="50" cy="80" r="2.5" fill="#64748b"/>
</svg>
